<!doctype html>
<html lang="en">
<head>

  <style>

    .ft-header { font-weight:600; background:#fafafa; }
    .ft-empty { color:#666; font-size:14px; padding:12px; }
  </style>
</head>
<body>
  <div id="flight-widget-root">
    <div class="ft-empty">Loading flightsâ€¦</div>
  </div>

<script src="./widget.js"></script>

    // default endpoint - replace with your deployed Vercel project domain if needed
    const API_URL = location.origin.replace(/\/widget\/?$/, '') + '/api/flights';
    loadFlightsWidget('flight-widget-root', API_URL, { refreshInterval: 60 });
  </script>
